{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="login-container">
  <div class="login-card">
    <h2>Account login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-fields">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn-login">Log in to your account</button>
    </form>
    <p class="register-text">
     DON'T HAVE  AN ACCOUNT ?<a href="{% url 'accounts:register' %}">Registration</a>
    </p>
  </div>
</div>

{% endblock %}
